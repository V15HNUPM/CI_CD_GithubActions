name: CICD DevopsShacks

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file Github-Actions-Project/pom.xml

      - name: Generate Dependency Graph
        run: mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph --file Github-Actions-Project/pom.xml
